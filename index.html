<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Simple Calculator</h1>
    </header>
    <main>
        <section>
            <div class="calculator">
                <label for="display"><input id="display" class="display" readonly></label>
                <div class="keys">
                    <button class="operand-btn" onclick="appendOperatorToDisplay('+')">+</button>
                    <button onclick="appendNumberToDisplay('7')">7</button>
                    <button onclick="appendNumberToDisplay('8')">8</button>
                    <button onclick="appendNumberToDisplay('9')">9</button>
                    <button class="operand-btn" onclick="appendOperatorToDisplay('-')">-</button>
                    <button onclick="appendNumberToDisplay('4')">4</button>
                    <button onclick="appendNumberToDisplay('5')">5</button>
                    <button onclick="appendNumberToDisplay('6')">6</button>
                    <button class="operand-btn" onclick="appendOperatorToDisplay('x')">x</button>
                    <button onclick="appendNumberToDisplay('1')">1</button>
                    <button onclick="appendNumberToDisplay('2')">2</button>
                    <button onclick="appendNumberToDisplay('3')">3</button>
                    <button class="operand-btn" onclick="appendOperatorToDisplay('/')">/</button>
                    <button onclick="appendNumberToDisplay('0')">0</button>
                    <button onclick="appendNumberToDisplay('.')">.</button>
                    <button class="calculate-btn" onclick="getCalculation('=')">=</button>
                    <button class="operand-btn" onclick="clearDisplay('C')">C</button>
                </div>
        
            </div>
            
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
